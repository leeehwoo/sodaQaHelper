<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foodie.GNB.SchemeURL</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
		integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
	<div class="container-sm" style="width: 1300px;padding-top: 50px;">

		<div id="foodie-content1" class="tab-content">
			<div class="card">
				<div class="card-body">
					<h2>foodie://inappBrowser?url={URL}</h2>

					<div class="d-flex align-items-center">
						<div class="d-flex flex-column my-4">
							<div class="d-flex align-items-center">
								<select name="" id="inappBrowserFoodie" class="form-select" style="width: 150px;">
									<option value="foodie">foodie</option>
									<option value="foodieb">foodieb</option>
									<option value="foodiecn">foodiecn</option>
									<option value="foodiecnb">foodiecnb</option>
								</select>
								<span>
									://inappBrowser?url=
								</span>
								<input type="text" class="form-control" id="inappBrowserLink"
									value="https://webview-org.snow.me/v2/snow/ai_cooking_studio" style="width: 500px;">
							</div>
							<a href="#" class="mt-2" id="inappBrowserValue"></a>
						</div>

						<div class="ms-5">
							<div class="qr-inappBrowserValue"></div>
							<a href="#" class="btn btn-primary btn-sm d-block mt-1 qr-inappBrowserValue-link">다운로드</a>
						</div>
					</div>
				</div>
			</div>

			<div class="card mt-4">
				<div class="card-body">
					<h2>foodie://inappBrowser?url={URL}?from={FROM}</h2>

					<div class="d-flex align-items-center">
						<div class="d-flex flex-column my-4">
							<div class="d-flex align-items-center">
								<select name="" id="inappBrowserFromFoodie" class="form-select" style="width: 150px;">
									<option value="foodie">foodie</option>
									<option value="foodieb">foodieb</option>
									<option value="foodiecn">foodiecn</option>
									<option value="foodiecnb">foodiecnb</option>
								</select>
								<span>
									://inappBrowser?url=
								</span>
								<input type="text" class="form-control" id="inappBrowserFromLink"
									value="https://webview-org.snow.me/v2/snow/ai_cooking_studio" style="width: 500px;">
								<span>
									?from=
								</span>
								<input type="text" class="form-control" id="inappBrowserFromFrom" value="push"
									style="width: 100px;">
							</div>
							<a href="#" class="mt-2" id="inappBrowserFromValue"></a>
						</div>

						<div class="ms-5">
							<div class="qr-inappBrowserFromValue"></div>
							<a href="#"
								class="btn btn-primary btn-sm d-block mt-1 qr-inappBrowserFromValue-link">다운로드</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="./js/jquery-qrcode-0.18.0.min.js"></script>
	<script src="./js/common.js"></script>

	<script src="./js/foodie/inappBrowserFoodie.js"></script>
	<script src="./js/foodie/inappBrowserFromFoodie.js"></script>

</body>

</html>
